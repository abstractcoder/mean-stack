<mat-list>
  <div mat-subheader>Messages</div>
  <mat-list-item *ngFor="let message of messages | async">
    <mat-icon mat-list-icon>email</mat-icon>
    <div mat-line>{{message.name}}</div>
    <div mat-line> {{message.updated | date}} </div>
  </mat-list-item>
</mat-list>

<router-outlet></router-outlet>
